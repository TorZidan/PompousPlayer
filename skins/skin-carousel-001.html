<script>
// The value "rJgnWwCGRYu9ZIaUK7AVXg" was chosen randomly. 
// By using a different value for each slideshow, you can have more-than-one slideshows on one web page.
const pompousNavigation = new PompousCarouselNavigation({stageId:"the-pompous-stage", hideShareButton:false});
const pompousOptions = {
   autoStart: "true",
   autoRestartAtEnd: true, 
   startBlank: true,
   designWidth: 1920,
   designHeight: 1080,
   stageId: "the-pompous-stage",
   loadNImagesAhead: 5,
   autoStartAudioMuted: true,
   audio: "../demo-resources/Boom_de_Boom.mp3",
   webfonts: {},
   pompousEventNotifier: pompousNavigation,
   // Upon page load, resize the stage div element to fit the window/iframe width AND height:
   afterInit: () => {updateStageScale(pompousPlayer)},
   logLevel: 2, // 0 = none, 1 = ERROR, 2 = WARN and above, 3 = INFO and above, 4 = DEBUG and above, meaning all.
};
const pompousPlayer = new PompousPlayer(pompousOptions);

ppDocumentReady( () => {
  //Listen for touch events on mobile devices:
  new PompousMobileTouchListener(
    document,
    (swipeDirection) => {
      if(swipeDirection==="right") {
        pompousPlayer.playPreviousAnimation();
      } else if(swipeDirection==="left") {
        pompousPlayer.playNextAnimation();
      }
    }
  );
});

// On each window resize: resize the stage div element to fit the window/iframe width AND height:
window.addEventListener("resize", () => {updateStageScale(pompousPlayer)});
</script>

/* ================= Slideshow css ================= */

/* Sets the visibility to hidden, opacity to 0 */
.initially-hidden
{
  visibility: hidden;
  opacity: 0;
}

/* ... */
.bg-image-initial
{
  background-image: url('../demo-resources/apple.jpg');
  background-size: 1920px auto;
  background-repeat: no-repeat;
  background-position: center center;
  background-color: black;
  top: 0;
  left: 0;
  width: 1920px;
  height: 1080px;
  overflow: hidden;
  position: absolute;
}

/* Slowly fades-in the html element, by changing it's opacity from 0 to 1. */
.fade-in
{
  visibility: visible;
  --pp-opacity-from: 0;
  opacity: 1;
  transition-property: opacity;
  transition-timing-function: linear;
  transition-duration: 0.5s;
}

/* ... */
.zoom-in-from-left-top-transition
{
  --pp-transform-from: scale(1);
  transform: scale(1.3);
  transition-property: transform;
  transition-timing-function: linear;
  transition-duration: 5s;
  transform-origin: left top;
}

</style>
